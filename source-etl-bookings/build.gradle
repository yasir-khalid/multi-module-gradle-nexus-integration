/*
Everything from `allProjects` block from the source gradle.build file is being imported here
No need to repeat the imports/implementations
 */

dependencies {
    implementation project(":source-common")
}

/*
The shadowJar plugin creates a JAR file that includes all the classes from your dependencies (like source-common).
This makes it easy to distribute and run without worrying about missing dependencies.
 */

// Define a variable for the main class name
ext {
    mainClassName = 'com.sportscanner.etl.bookings.fetchBookingInformation'
}

shadowJar {
    // Manifest attributes
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}

//Alternative Approach: Run Directly from Gradle
application {
    // Define the main class for the application
    // Looks at the `main` function inside this object and then starts execution from there
    mainClass = mainClassName
}
